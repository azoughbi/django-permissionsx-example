{% extends "publishing.html" %}

{% block tab_users %}active{% endblock %}

{% block content %}
<div class="row">
    <a href="{% url 'profile_create' %}" class="btn btn-primary pull-right">Add User</a>
</div>

<div class="row">
    <div class="col-md-offset-1 col-md-10">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Full name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for object in object_list %}
                    <tr>
                        <td><a href="{{ object.get_absolute_url }}">{{ object.full_name }}</a></td>
                        <td>
                            <a href="{% url 'profile_update' object.pk %}" class="btn btn-success btn-sm">Edit</a>
                            <a href="{% url 'profile_delete' object.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock content %}
