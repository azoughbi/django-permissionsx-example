{% extends "base.html" %}

{% load bootstrap %}
{% load account %}
{% load sekizai_tags %}
{% load staticfiles %}

{% block content %}
{% addtoblock "css" %}
        <link type="text/css" href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
{% endaddtoblock %}
<h1>Sign in</h1>

<form class="login" method="post" action="{% url 'account_login' %}">{% csrf_token %}
{{ form|bootstrap }}
{% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
{% endif %}
    <div class="form-actions">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <a class="btn" href="{% url 'account_reset_password' %}">Forgot password?</a>
    </div>
</form>

{% endblock %}
